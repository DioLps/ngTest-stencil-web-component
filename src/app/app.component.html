<section class="app">
  <h2 class="app__title">This is my stencil component:</h2>

  <div class="app__list">
    <my-component
      class="app__item"
      [myTitle]="item.title"
      [description]="item.description"
      [btnSubmitLabel]="item.btnSubmitLabel"
      (submitted)="submitedOnWebComponent()"
      *ngFor="let item of data"
    ></my-component>
  </div>
</section>
